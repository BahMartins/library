<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="title">
		<p:outputLabel>Test p:carousel</p:outputLabel>
	</ui:define>

	<ui:define name="content">
		<p:messages globalOnly="true" />

		<h:form id="login">
			<p:carousel value="#{bookBean.books}" headerText="Books Table"
				var="book" responsive="true">
				<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
					columnClasses="label,value" layout="grid"
					styleClass="ui-panelgrid-blank">
					<f:facet name="header">
                                #{book.title}
                        </f:facet>

					<h:outputText value="Id:" />
					<h:outputText value="#{book.id}" />

					<h:outputText value="ISBN" />
					<h:outputText value="#{book.isbn}" />

					<h:outputText value="Price" />
					<h:outputText value="$#{book.price}" />
				</p:panelGrid>

				<f:facet name="footer">
                            Total Books: #{fn:length(bookBean.books)}
                    </f:facet>
			</p:carousel>
		</h:form>
	</ui:define>



</ui:composition>

</html>
